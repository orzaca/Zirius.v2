<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página No Encontrada</title>
    <style>
        /* Estilos generales para la página de error 404 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8e6e6, #f2d6d6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .error-container h1 {
            font-size: 80px;
            margin: 0;
            color: rgb(203, 67, 53); /* Vino tinto */
        }

        .error-container h2 {
            font-size: 24px;
            margin: 20px 0;
            color: rgb(203, 67, 53); /* Vino tinto */
        }

        .error-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            background-color: #7A1E25; /* Vino tinto */
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #9E2A32; /* Color vino más claro para hover */
            transform: translateY(-2px);
        }

        .icon {
            font-size: 100px;
            color: #7A1E25; /* Vino tinto */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <h1>Zirius</h1>
        <h2>¡Página No Encontrada!</h2>
        <p>Estamos actualizando la página. Por favor, tenga paciencia mientras hacemos mejoras.</p>
        
    </div>
</body>
</html>
